<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Gallery Image 1" class="w-full h-auto">
            </div>
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Gallery Image 2" class="w-full h-auto">
            </div>
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Gallery Image 3" class="w-full h-auto">
            </div>
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Gallery Image 4" class="w-full h-auto">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
